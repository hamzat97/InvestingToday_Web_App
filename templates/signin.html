<!DOCTYPE html>
<html lang="en">

<head>
  <title>InvestingToday</title>
  <meta charset="utf-8">
  {% load static %}
  <link rel="icon" type="image/png" size="16x16" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
 <div class="form-body">
  <div class="row">
   <div class="form-holder">
    <div class="form-content">
     <div class="form-items">
      <div class="col-md-12">
       <h3>Sign In</h3>
      </div>
      <form method="post">
       {% csrf_token %}
       <div class="form-group">
        <input type="text" class="form-control" name="username" oninvalid='this.setCustomValidity("This field is Required")' placeholder="username" required>          
       </div>  
       <div class="form-group">
        <input type="password" class="form-control" name="password" oninvalid='this.setCustomValidity("This field is Required")' placeholder="password" required>          
        <small id="SmallText">Don't have an account ? <a href="http://localhost:8000/signup" id="a1">Sign up</a></small>
        {% if message %} 
        <div id="Error">
         <small>{{message}}</small> 
        </div>
        {% endif %} 
       </div>  
       <div id="ButtonLogin">
        <button type="submit" class="btn btn-success">Login</button>
       </div> 
       <div id="SmallFP">
        <small><a href="http://localhost:8000/resetpassword" id="a2">Forgot password ?</a></small>
       </div>     
      </form>
     </div>
    </div>
   </div>
  </div>
 </div>  
</body>
</html>
